<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<!-- charset -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
		<title>富聿通</title>
		<link charset="utf-8" type="text/css" rel="stylesheet" href="../static/css/login.css">
		<link charset="utf-8" type="text/css" rel="stylesheet" href="../static/css/1login.css">
		<script th:src="@{/js/jquery-1.12.4.min.js}"></script>
		<script th:src="@{/js/const.js}"></script>
		<link rel="stylesheet" th:href="@{/css/verificationCode.css}" />
		<script type="text/javascript" th:src="@{/js/jquery.cookie.js}"></script>
		<script th:src="@{/js/user.js}"></script>
		<!-- <script th:src="@{/js/verificationCode.js}"></script> -->
		<script type="text/javascript">
			//回车键提交表单
			$(document).keydown(function(event){
				if(event.keyCode ==13){
				 verifyInput();
				}
			});
		</script>
	</head>
	<body>
		<form id="complete" name="complete" action="">
			<input name="userInfoId" type="text" id="userInfoId" value=""/>
			<table width="800" border="0" align="center">
				<!-- <tr align="right">
					<th colspan="6" align="center" bgcolor="#abc4e4" scope="col">完善用户详细信息</th>
				</tr> -->
				<tr>
					<td height="50" align="right">真实姓名：</td>
					<td>
						<input name="givenName" type="text" id="givenName" /></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td height="50" align="right">身份证号：</td>
					<td>
						<input name="idCard" type="text" id="idCard" onfocus="clearMsg('div_code');" onblur="verifyIdCode(idCard.value,'div_code');"/></td>
					<td width="200" height="50"><div id="div_code"></div>&nbsp;</td>
					<td width="200" height="50"><code class="error-mes">输入18位的二代身份证</code></td>
				</tr>
				<tr>
					<td height="50" align="right">支付宝账号：</td>
					<td>
						<input name="alipay" type="text" id="alipay" /></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td height="50" align="right">微信账号：</td>
					<td>
						<input name="wechat" type="text" id="wechat" /></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td height="50" align="left"></td>
					<td height="50" align="left" colspan="3">
						<input class="submit-btn" name="" type="button" value="提交" onclick="improve()"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
